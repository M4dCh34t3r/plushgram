<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Plushgram</title>
</head>
<body>
  <div class="plushgram-wrapper">
    <div class="plushgram-phone">
      <img src="./img/plushgram-phone.png" alt="phone">
    </div>
    <div class="plushgram-continue">
      <div class="group">      
        <img class="plushgram-logo" src="./img/plushgram-logo.png" alt="logo">
        <div class="profile-photo">        
          <img src="./img/profile-photo.png" alt="pfp">
        </div>
        <a href="" class="plushgram-login">Continue as your_user_name</a>
        <a href="" class="plushgram-logout">Remove Account</a>
      </div>
      <div class="group">
        <p class="not-account">Not your_user_name?</p>
        <p class="switch-account">
          <span class="link-blue">Switch Accounts</span>
          or 
          <span class="link-blue">Sign Up</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-the-app">
          Get the app.
        </p>
        <div class="download">
          <a href="#" class="google-play"></a>
          <a href="#" class="app-store"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
